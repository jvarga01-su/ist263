<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="uft-8">
        <title>Tables Example</title>
    </head>
    <body>

        <table>
            <caption>Population of the World</caption>
            <tr> <!-- tr means row -->
                <th>Country</th> <!--TABLE HEAD-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!--TABLE CELL -->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
    </body>
    </html>
