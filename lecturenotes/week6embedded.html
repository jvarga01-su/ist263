<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is an embedded style sheet-->
    <style>
        /* grouped element selectors*/
        p,h1 {
            color:seagreen; 
            font-family:Arial, Helvetica, sans-serif;
            font-size: 1em; /* 1.5em = 150% */
            font-weight: 900;
        }
        /*descendant selectors pick an element inside another element*/
        p a{
            color: orange;
        }
        #firstbullet {
            color: orangered
        }
        .pinktext{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class ="pinktext">Week 6 CSS</h1>
    <p>Lorem <a href="http://www.ebay.com">ipsum</a> dolor sit amet consectetur adipisicing elit. Facere minus optio, in mollitia aspernatur reprehenderit ipsa, quod earum officia voluptatem, soluta voluptates esse delectus. Ab atque reiciendis laudantium molestias ea!</p>
    <ul>
        <li id="firstbullet"><a href="http://www.amazon.com" id="firstbullet">Amazon</a></li>
        <li><a href="http://www.google.com" class="pinktext">Google</a></li>

    </ul>
    
</body>
</html>
