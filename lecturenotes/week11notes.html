<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast</title>
    <style>
        .skipcont{
            background-color: #ffa500;
            padding: 5px;
            border: 1px solid #000000;
            position: absolute;
            top: 30px;
            left: -999px; /*pushes it off screen*/
        }

        /*focus is a psuedo class that means the element has been tabbed tp*/
        
        .skipcont:focus{
            left: 10px;
        }

    </style>
</head>
<body>  
    <a href="#content" class="skipcont" tabindex="1">Skip to Content</a><br>
    <a href="https://www.syr.edu" tabindex="2">Syracuse U.</a><br>
    <a href="https://www.google.com" tabindex="3">Google</a><br>
    <a href="https://www.amazon.com" tabindex="4">Amazon</a>

    <p id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod corrupti minima ipsa, facilis voluptas officiis voluptate quaerat rem exercitationem laborum repudiandae labore impedit aspernatur, amet inventore, deserunt aperiam libero sed.</p>

</body>
</html>
