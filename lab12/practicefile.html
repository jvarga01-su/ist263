<!DOCTYPE html>
<!-- saved from url=(0111)https://blackboard.syracuse.edu/bbcswebdav/pid-8179603-dt-content-rid-94261653_1/courses/16711.1231m/lab11.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
        .container{
            display: flex;
        }
        #first{order: 1;}
        #second{order: 2;}
        #third{order: 3;}
    </style>
    <script>

        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }
        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }
        function ShuffleShells(){
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>

    <title>Lab 11</title>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
        <div class="container">
            <img src="./practice-file_files/walnut.jpg" id="first" alt="first walnut" onclick="WinnerMessage()">
            <img src="./practice-file_files/walnut.jpg" id="second" alt="second walnut" onclick="TryAgain()">
            <img src="./practice-file_files/walnut.jpg" id="third" alt="third walnut" onclick="TryAgain()">
        </div>
        
    <div id="messages"></div>
</body></html>
